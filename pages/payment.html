<div class="paymentEl">
	<div class="pageId">
		<svg
			xmlns="http://www.w3.org/2000/svg"
			width="22"
			height="22"
			fill="currentColor"
			class="bi bi-arrow-left"
			viewBox="0 0 16 16"
		>
			<path
				fill-rule="evenodd"
				d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
			/>
		</svg>
		<h3>Pembayaran</h3>
		<div></div>
	</div>
	<div class="paymentContainer">
		<div class="addressEl">
			<div class="addressHead head">
				<h4>Alamat Pengiriman</h4>
				<p>Simpan</p>
			</div>
			<div class="addressBody body">
				<p class="addressText">
					Lorem ipsum dolor sit amet consectetur, adipisicing elit. Atque,
					cum itaque. Id cum iste harum illum maiores porro, blanditiis
					saepe!
				</p>
				<!-- <input type="text" name="alamat" id="alamat" /> -->
				<textarea
					name="address"
					id="address"
					cols="50"
					rows="10"
				></textarea>
			</div>
		</div>
		<div class="shippingEl">
			<div class="shippingHead head">
				<h4>Metode Pengiriman</h4>
			</div>
			<div class="shippingBody body">
				<div class="opsi">
					<ul>
                  <li>
                     <p>Jemput ke toko</p>
                     <input type="checkbox" name="jemput" id="jemput">
                  </li>
                  <li>
                     <p>Diantar gojek</p>
                     <input type="checkbox" name="gojek" id="gojek">
                  </li>
               </ul>
				</div>
			</div>
		</div>
		<div class="paymentEl">
			<div class="shippingHead head">
				<h4>Metode Pembayaran</h4>
			</div>
			<div class="paymentBody body">
				<div class="opsi">
					<ul>
                  <li>
                     <p>Bayar di tempat</p>
                     <input type="checkbox" name="ditempat" id="ditempat">
                  </li>
                  <li>
                     <p>Transfer bank</p>
                     <input type="checkbox" name="bank" id="bank">
                  </li>
               </ul>
				</div>
			</div>
		</div>
	</div>
</div>
